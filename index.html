<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page 2</title>

 
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <!-- Nếu muốn CSS đè lên những thuộc tính có sẵn của Bootstrap => để CSS phía sau link Bootstrap -->
    <link rel="stylesheet" href="style.css">

       
   <!-- Fontawesom -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar-nav">
        <!-- <div class="container-fluid"> -->
            <div class="row justify-content-between">
                <div class="logo-text col-3">
                    <!-- py: padding top, padding bottom = 8px -->
                    <!-- px: padding left, padding right = 16px -->
                    <a href="#" class="navbar-brand text-danger py-2 px-3"> 
                        <i class="fa-solid fa-location-dot me-3"></i> 
                            Logo 
                    </a>
                </div>
                <div class="search col-3 text-end">
                    <i class="fa-solid fa-magnifying-glass py-2 px-3"></i>
                </div>
          </div>
        <!-- </div> -->
    </nav>

    <!-- header -->
    <div id="hero">
        <img class="hero__img" alt="London" src="./assets/img/london2.jpg" height="700px" width="1500px"/>
        <div class="bookingCard">
            <ul class="booking__items row bg-dark">
                <li class="booking__item col-4">
                    <button>
                        <i class="fa-solid fa-plane"></i>
                        <span>Flight</span>
                    </button>
                </li>
                <li class="booking__item col-4">
                    <button>
                        <i class="fa-solid fa-hotel"></i>
                        <span>Hotel</span>
                    </button>
                </li>
                <li class="booking__item col-4">
                    <button>
                        <i class="fa-solid fa-car"></i>
                        <span>Rental</span>
                    </button>
                </li>
            </ul>
            <div class="booking__body p-3">
                <h3>Travel the world with us</h3>
                <div class="row">
                    <div class="col-6 d-flex flex-column form-group">
                        <label for="input__from"> From </label>
                        <input id="input__from"  class="form-control" type="text" placeholder="Departing from"/>
                    </div>
                    <div class="col-6 d-flex flex-column form-group">
                        <label for="input__to"> To </label>
                        <input id="input__to" class="form-control" type="text" placeholder="Arriving at"/>
                    </div>
                </div>
                <button class="booking__btn  btn btn-secondary  my-3">
                    Search and find dates
                </button>
            </div>
        </div>
    </div>
</body>
</html>
